<!doctype html>
<html lang="en">
<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.0/css/bootstrap.min.css">

	<title>DARPON!</title>
	<style type="text/css">
		.card{
			width: 60%;
			margin: auto;
			margin-top: 30px;
		}
	</style>
</head>
<body>
	<div class="card">
		<div class="card-header text-center">
			<h1>Share It On Social Media</h1>
		</div> 
		<div class="card-body">
			<button type="button" class="btn btn-outline-success btn-block share" data-social="facebook">
				Facebook
			</button>
			<button type="button" class="btn btn-outline-success btn-block share" data-social="twitter" data-text="Example Text">
				Twitter
			</button>
			<button type="button" class="btn btn-outline-success btn-block share" data-social="linkedin">
				Linkedin
			</button>
			<button type="button" class="btn btn-outline-success btn-block share" data-social="pinterest" data-media="https://firefoxusercontent.com/9e2c2937ae5f5d8054198ad6429029fa">
				Pinterest
			</button>
		</div>
		<div class="card-footer text-center">
			<b>&copy; 2019 DARPON</b>
		</div>
	</div>

	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.0/js/bootstrap.min.js"></script>
	<script>
		$(document).ready(function () {
			//share url 
			var share_url = 'http://darpon.net/hrm/login';
			
			$(document).on('click', '.share', function(){

				if ($(this).data('social') == 'facebook') {
					var url = 'http://www.facebook.com/sharer.php?u=' + share_url;
				}else if ($(this).data('social') == 'twitter') {
					var url = 'http://twitter.com/share?text=' + $(this).data('text') + '&url=' + share_url;
				}else if ($(this).data('social') == 'linkedin') {
					var url = 'http://www.linkedin.com/shareArticle?mini=true&url=' + share_url;
				}else if ($(this).data('social') == 'pinterest') {
					var url = 'http://pinterest.com/pin/create/button/?url=' + share_url + '&media=' + $(this).data('media');
				}

				window.open(url,'sharer','toolbar=0,status=0,width=648,height=395');
				return true;
			})
		});
	</script>
</body>
</html>
